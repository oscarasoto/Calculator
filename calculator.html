<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Title">
    <meta name="author" content="Oscar Soto">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="container">
        <h1>Calculator</h1>

        <div id="ouput" class="row">
            <form class="col-xs-12">
                <input class="col-xs-5" type="text" id="leftInput" value="" readonly>
                <input class="col-xs-2" type="text" id="operator" value="" readonly>
                <input class="col-xs-5" type="text" id="rightInput" value="" readonly>
            </form>

        </div><!-- output -->

        <div class="row input">
            <div class="col-xs-12">
                <a class="col-xs-9 operator" id="clear">C</a>
                <button class="col-xs-3 operator">/</button>
            </div>
            <div class="col-xs-12">
                <button class="col-xs-3 digit">7</button>
                <button class="col-xs-3 digit">8</button>
                <button class="col-xs-3 digit">9</button>
                <button class="col-xs-3 operator">x</button>
            </div>
        </div>
        <div class="row input">
            <div class="col-xs-12">
                <button class="col-xs-3 digit">4</button>
                <button class="col-xs-3 digit">5</button>
                <button class="col-xs-3 digit">6</button>
                <button class="col-xs-3 operator">-</button>
            </div>
        </div>
        <div class="row input">
            <div class="col-sm-12">
                <button class="col-xs-3 digit">1</button>
                <button class="col-xs-3 digit">2</button>
                <button class="col-xs-3 digit">3</button>
                <button class="col-xs-3 operator">+</button>
            </div>
        </div>
        <div class="row input">
            <div class="col-xs-12">
                <button class="col-xs-6 digit">0</button>
                <button class="col-xs-3 digit">.</button>
                <a class="col-xs-3 operator" id="equal">=</a>
            </div>
        </div>
        <div class="row input">
            <div class="col-sm-12">

            </div>


        </div>


    </div><!-- container -->





<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
